<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::div.container})}">
<head>
    <title th:text="#{signin.title}">Sign in</title>
</head>
<body>
<div class="container signin-page">

    <!-- signin/password form -->
    <form th:action="@{/signin}" method="POST" id="signin-form" class="rounded shadow">
        <h1 th:text="#{signin.title}">Sign in</h1>

        <!-- infos & errors -->
        <div role="alert" th:if="${param.logout}" class="alert alert-info">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            You have been logged out</div>
        <div role="alert" th:if="${param.error}" class="alert alert-danger">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            There was an error, please try again.
        </div>

        <div class="form-group">
            <!-- signin/email -->
            <div class="input-group">
                <span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <label class="sr-only" for="username">Login</label>
                <input id="username" class="form-control" name="username" placeholder="Login" />
            </div>
        </div>

        <div class="form-group">
            <!-- password -->
            <div class="input-group">
                <span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                <label class="sr-only" for="password">Password</label>
                <input id="password" class="form-control" name="password" type="password" placeholder="Password" />
            </div>
        </div>

        <div class="form-group">
            <!-- submit -->
            <button type="submit" class="btn btn-primary btn-block btn-signin">Sign in</button>
        </div>

        <div class="clearfix">
            <!-- remember me -->
            <label class="pull-left checkbox-inline"><input type="checkbox" name="rememberMe"/> <span>remember me</span></label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>

        <div class="or-separator"><i>or</i></div>

        <p class="text-center">Login with your social media account</p>

        <p class="text-center social-btn">
            <a class="btn btn-default btn-google" th:href="@{/signin/google}" th:text="#{signin.with_google.label}">Google</a>
            <a class="btn btn-default btn-facebook" th:href="@{/signin/facebook}" th:text="#{signin.with_facebook.label}">Facebook</a>
        </p>

        <div class="or-separator"><i>or</i></div>

        <p class="text-center text-muted small">Don't have an account? <a th:href="@{/signup}">Sign up here!</a></p>

    </form>

</div>
</body>
</html>
