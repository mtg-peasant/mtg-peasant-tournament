<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::div.container})}">
<head>
    <title th:text="#{account.view.title}">Your profile</title>
</head>
<body>
<div class="container page-body">
    <h1 th:text="#{account.view.title}">Your profile</h1>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-xs-12">
            <!--/*@thymesVar id="user" type="org.mtgpeasant.tournaments.domain.User"*/-->

            <div class="form-group">
                <label class="form-control-label" th:text="#{account.picture.label}">Picture</label>
                <img th:src="${user.picture}" class="avatar"/>
            </div>

            <div class="form-group">
                <label for="account-email" class="form-control-label" th:text="#{account.email.label}">Email</label>
                <input class="form-control" id="account-email" name="email" readonly th:value="${user.email}"/>
            </div>

            <div class="form-group">
                <label for="account-pseudo" class="form-control-label" th:text="#{account.pseudo.label}">Pseudo</label>
                <input class="form-control" id="account-pseudo" name="pseudo" readonly th:value="${user.pseudo}"/>
            </div>

            <div class="form-group">
                <label for="account-fullName" class="form-control-label" th:text="#{account.fullName.label}">Fullname</label>
                <input class="form-control" id="account-fullName" name="fullName" readonly th:value="${user.fullName}"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
